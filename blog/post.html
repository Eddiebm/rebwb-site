<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... - REBWB Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="text-xl font-bold text-white">REBWB</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-300 hover:text-white transition">Home</a>
                    <a href="../blog.html" class="text-white font-semibold">Blog</a>
                    <a href="../pricing.html" class="text-gray-300 hover:text-white transition">Pricing</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Article -->
    <article class="py-16">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <header id="post-header" class="mb-12">
                <a href="../blog.html" class="text-blue-400 hover:text-blue-300 text-sm mb-4 inline-block">&larr; Back to Blog</a>
                <div id="loading" class="text-gray-400">Loading...</div>
            </header>

            <!-- Content -->
            <div id="post-content" class="prose prose-lg prose-invert max-w-none"></div>

            <!-- CTA -->
            <div id="post-cta" class="mt-16 pt-8 border-t border-gray-700 hidden">
                <h3 class="text-xl font-bold mb-4">Ready to build discipline into your deal analysis?</h3>
                <p class="text-gray-400 mb-6">The REBWB framework teaches you to ask the hard questions before you commit capital.</p>
                <a href="../pricing.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold transition">
                    See Pricing Options
                </a>
            </div>
        </div>
    </article>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2026 Real Estate Without Bullsh*t. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://nzutywxvzcrjopvyayml.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56dXR5d3h2emNyam9wdnlheW1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2MzIzMTEsImV4cCI6MjA4NDIwODMxMX0.C4UdwnQEebRwUrdbiNeQN2Wl4nQFeCLVAmzhDI8LKWI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('en-US', { 
                year: 'numeric', month: 'long', day: 'numeric' 
            });
        }

        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                document.getElementById('loading').textContent = 'Post not found.';
                return;
            }

            const { data: post, error } = await supabase
                .from('blog_posts')
                .select('*')
                .eq('slug', slug)
                .eq('published', true)
                .single();

            if (error || !post) {
                document.getElementById('loading').textContent = 'Post not found.';
                return;
            }

            // Update page title
            document.title = `${post.title} - REBWB Blog`;

            // Render header
            document.getElementById('post-header').innerHTML = `
                <a href="../blog.html" class="text-blue-400 hover:text-blue-300 text-sm mb-4 inline-block">&larr; Back to Blog</a>
                <h1 class="text-3xl md:text-4xl font-bold mb-4">${post.title}</h1>
                <div class="flex items-center text-sm text-gray-400">
                    <span>${formatDate(post.created_at)}</span>
                    <span class="mx-2">â€¢</span>
                    <span>6 min read</span>
                </div>
            `;

            // Render content (supports markdown)
            const content = post.content || '';
            document.getElementById('post-content').innerHTML = marked.parse(content);

            // Show CTA
            document.getElementById('post-cta').classList.remove('hidden');
        }

        loadPost();
    </script>

    <style>
        .prose h2 { @apply text-2xl font-bold text-white mt-12 mb-6; }
        .prose h3 { @apply text-xl font-bold text-white mt-8 mb-4; }
        .prose p { @apply text-gray-300 mb-6 leading-relaxed; }
        .prose ul { @apply space-y-2 mb-6; }
        .prose li { @apply text-gray-300; }
        .prose strong { @apply text-white; }
        .prose em { @apply text-gray-200; }
        .prose blockquote { @apply border-l-4 border-blue-500 pl-6 py-2 my-8 bg-gray-800; }
    </style>
</body>
</html>
