<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - REBWB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-bold text-white">REBWB</a>
                <a href="login.html" class="text-gray-300 hover:text-white transition">Back to Login</a>
            </div>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 rounded-lg p-8 border border-gray-700">
                <h1 class="text-2xl font-bold text-center mb-2">Reset Your Password</h1>
                <p class="text-gray-400 text-center mb-6">Enter your email and we'll send you a reset link.</p>
                
                <div id="error-message" class="hidden bg-red-900/50 border border-red-500 text-red-200 px-4 py-3 rounded mb-4"></div>
                <div id="success-message" class="hidden bg-green-900/50 border border-green-500 text-green-200 px-4 py-3 rounded mb-4"></div>
                
                <form id="reset-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    </div>
                    <button type="submit" id="submit-btn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition">
                        Send Reset Link
                    </button>
                </form>
                
                <p class="mt-6 text-center text-gray-400">
                    Remember your password? <a href="login.html" class="text-blue-400 hover:text-blue-300">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('reset-form');
        const errorMsg = document.getElementById('error-message');
        const successMsg = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const email = document.getElementById('email').value;

            try {
                await resetPassword(email);
                successMsg.textContent = 'Check your email for a password reset link.';
                successMsg.classList.remove('hidden');
                form.style.display = 'none';
            } catch (error) {
                errorMsg.textContent = error.message || 'Failed to send reset email.';
                errorMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
