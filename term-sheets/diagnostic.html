<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Risk Diagnostic - REBWB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="text-xl font-bold text-white">REBWB</a>
                <a href="index.html" class="text-gray-300 hover:text-white transition">‚Üê Back to Module</a>
            </div>
        </div>
    </nav>
    <script src="../js/auth.js"></script>
    <script>requireAuth();</script>

    <section class="py-12 bg-gray-900">
        <div class="max-w-2xl mx-auto px-4">
            <h1 class="text-3xl font-bold mb-2 text-center">Borrower Risk Diagnostic</h1>
            <p class="text-gray-400 text-center mb-8">Score your term sheet. Know your risk.</p>

            <div class="bg-gray-800 rounded-lg border border-gray-700 p-6 space-y-6">
                <div>
                    <label class="block font-semibold mb-3">Loan-to-Value (LTV)</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="ltv" value="1" class="w-4 h-4 text-green-500">
                            <span class="flex-1">75% or below</span>
                            <span class="text-green-400 text-sm">Low Risk (1 pt)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="ltv" value="2" class="w-4 h-4 text-yellow-500">
                            <span class="flex-1">76% - 80%</span>
                            <span class="text-yellow-400 text-sm">Moderate (2 pts)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="ltv" value="3" class="w-4 h-4 text-red-500">
                            <span class="flex-1">Above 80%</span>
                            <span class="text-red-400 text-sm">High Risk (3 pts)</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block font-semibold mb-3">Debt Service Coverage Ratio (DSCR)</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="dscr" value="1" class="w-4 h-4 text-green-500">
                            <span class="flex-1">1.30 or above</span>
                            <span class="text-green-400 text-sm">Comfortable (1 pt)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="dscr" value="2" class="w-4 h-4 text-yellow-500">
                            <span class="flex-1">1.20 - 1.29</span>
                            <span class="text-yellow-400 text-sm">Tight (2 pts)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="dscr" value="3" class="w-4 h-4 text-red-500">
                            <span class="flex-1">Below 1.20</span>
                            <span class="text-red-400 text-sm">Dangerous (3 pts)</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block font-semibold mb-3">Recourse Type</label>
                    <div class="space-y-2">
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="recourse" value="1" class="w-4 h-4 text-green-500">
                            <span class="flex-1">Non-recourse</span>
                            <span class="text-green-400 text-sm">Protected (1 pt)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="recourse" value="2" class="w-4 h-4 text-yellow-500">
                            <span class="flex-1">Partial recourse</span>
                            <span class="text-yellow-400 text-sm">Exposed (2 pts)</span>
                        </label>
                        <label class="flex items-center gap-3 p-3 bg-gray-700 rounded cursor-pointer hover:bg-gray-650">
                            <input type="radio" name="recourse" value="3" class="w-4 h-4 text-red-500">
                            <span class="flex-1">Full recourse</span>
                            <span class="text-red-400 text-sm">Maximum (3 pts)</span>
                        </label>
                    </div>
                </div>

                <button onclick="calculateRisk()" class="w-full bg-amber-600 hover:bg-amber-700 text-white py-3 rounded-lg font-semibold transition">
                    Calculate Risk Score
                </button>

                <div id="result" class="hidden"></div>
            </div>
        </div>
    </section>

    <script>
    function calculateRisk() {
        const ltv = document.querySelector('input[name="ltv"]:checked');
        const dscr = document.querySelector('input[name="dscr"]:checked');
        const recourse = document.querySelector('input[name="recourse"]:checked');
        
        if (!ltv || !dscr || !recourse) {
            alert('Please select an option for each category.');
            return;
        }
        
        const total = parseInt(ltv.value) + parseInt(dscr.value) + parseInt(recourse.value);
        const resultDiv = document.getElementById('result');
        
        let verdict, color, bg, advice;
        if (total <= 4) {
            verdict = 'PROCEED';
            color = 'text-green-400';
            bg = 'bg-green-900/30 border-green-600';
            advice = 'This deal offers reasonable protection. Proceed with standard due diligence.';
        } else if (total <= 7) {
            verdict = 'RENEGOTIATE';
            color = 'text-yellow-400';
            bg = 'bg-yellow-900/30 border-yellow-600';
            advice = 'Significant risk concentration detected. Push back on terms before committing.';
        } else {
            verdict = 'WALK AWAY';
            color = 'text-red-400';
            bg = 'bg-red-900/30 border-red-600';
            advice = 'This is a trap, not an opportunity. No deal is worth risking everything you\'ve built.';
        }
        
        resultDiv.innerHTML = `
            <div class="${bg} border rounded-lg p-6 text-center">
                <p class="text-gray-400 mb-2">Total Score: ${total}/9</p>
                <h2 class="text-3xl font-bold ${color} mb-3">${verdict}</h2>
                <p class="text-gray-300">${advice}</p>
            </div>
        `;
        resultDiv.classList.remove('hidden');
    }
    </script>
</body>
</html>
